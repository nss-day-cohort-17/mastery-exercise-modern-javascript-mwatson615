<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Robot Mastery</title>
	<style type="text/css" src="/bower_components/bootstrap/dist/css/bootstrap.css"></style>
	<style type="text/css" src="style.css"></style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="nav">
				<h1>Robot Battle</h1>
			</nav>
			<div class="setup-card card">
				<div class="player-info">
					<div class="form-group col-md-3">
						<label for="#playerNameInput">Player Name</label>
						<input type="text" class="form-control" id="playerNameInput" placeholder="Player Name...">
					</div>
					<label for="#playerClasses">Select Your Robot</label>
					<select class="playerClasses" id="playerClasses">

					</select>
				</div>
				<div class="opponent-name">
					<div class="form-group col-md-3">
						<label for="#opponentNameInfo">Opponent Name</label>
						<input type="text" class="form-control" id="opponentNameInfo" placeholder="Opponent Name...">
					</div>
					<label for="#opponentClasses">Select Your Opponent Robot</label>
					<select class="opponentClasses" id="opponentClasses">
						
					</select>
				</div>
				<div>
					<button class="submit">Battle!</button>
				</div>
			</div>
			<div class="battle-card card hidden">
				<h2>Fight!</h2>
				<button class="btn btn-danger">Attack!</button>
			</div>

		</div>

	</div>



<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/classes.js"></script>
<script type="text/javascript" src="/main.js"></script>
</body>
</html>
